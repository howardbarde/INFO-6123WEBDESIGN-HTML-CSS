<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howard's project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <ul>
          <li class="smudgeLeft smudge">Smudge</li>
          <li class="navLeft"><a class="smudge active" href="#">Contact Us</a></li>
          <li class="navLeft"><a class="smudge" href="#">Home</a></li>
        </ul>
    </header>
    <main>
        <div>
            <img class="coverSmudge" src="img/SmudgeCover2.png">
        </div>
        <section class="contactContainer">
            <h2 class="conHeader">CONTACT US</h2>
            <div class="contactUsForm">
                <form action="redirect.php" method="get">
                    <label class="required" for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." pattern="[A-Za-z]+" title="Letters only" required>
                
                    <label for="number">Phone number</label>
                    <input type="text" id="number" name="number" placeholder="Your phone number.." pattern="[0-9]+" title="Only digits">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">

                    <label class="required" for="message">Message</label>
                    <textarea id="instructions" name="message" rows="10" cols="50" placeholder="Your message.." required></textarea>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        <footer>
            <p>&copy; Copyright 2024 <span class="smudge">Smudge</span></p>
        </footer>
    </main>
</body>
</html>
